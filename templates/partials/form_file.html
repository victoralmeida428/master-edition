<form method="post" enctype="multipart/form-data">
    {%csrf_token%}

    <div class="mb-3 mt-5">
        {%if form.files.errors%}
        <div class="alert alert-danger align-items-center">
            {%for error in form.files.errors%}
            {{error}}
            {%endfor%}
        </div>
        {%endif%}

        {{form.files}}

    </div>

    <div class="mb-3 mt-2 text-left">
        <button type="submit" class="btn btn-outline-primary">
            {{button}}
        </button>
    </div>

</form>
<div id="progress-bar" class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100"></div>
</div>


<script>
    $(document).ready(function () {
        function updateProgressBar(progress) {
            $('#progress-bar .progress-bar').css('width', progress + '%');
            $('#progress-bar .progress-bar').attr('aria-valuenow', progress);
        }

        function startConversion() {
            // Fazer uma requisição AJAX para iniciar a conversão
            $.ajax({
                url: '{{request.path}}',
                type: 'POST',
                beforeSend: function () {
                    // Mostrar a barra de progresso
                    $('#progress-bar').show();
                },
                success: function (data) {
                    // Atualizar a barra de progresso com base no progresso retornado pelo servidor
                    updateProgressBar(data.progress);

                    // Verificar se a conversão está completa
                    if (data.progress < 100) {
                        // Se não estiver completa, aguardar um tempo e fazer uma nova requisição
                        setTimeout(startConversion, 1000);
                    } else {
                        // Se a conversão estiver completa, ocultar a barra de progresso
                        $('#progress-bar').hide();
                    }
                }
            });
        }

        // Iniciar a conversão quando o botão for clicado
        $('#start-conversion-button').click(function () {
            startConversion();
        });
    });
</script>
